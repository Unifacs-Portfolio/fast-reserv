<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Painel do Gerente</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CDN: Estilos e scripts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Link para o CSS personalizado -->
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Navbar: Barra de navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Menu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="attendent.html">Atendente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="waiter.html">Garçom</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="manager.html">Gerente</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <div id="content-wrap" class="flex-fill container py-4">
    <main class="container mt-5">
      <h1 class="mb-4">Painel do Gerente</h1>

      <!-- Card para geração de relatórios -->
      <div class="card mb-4 shadow-sm">
        <div class="card-header bg-danger text-white">
          Gerar Relatório
        </div>
        <div class="card-body">
          <form id="reportForm">
            <!-- Seleção do tipo de relatório -->
            <div class="mb-3">
              <label for="reportType" class="form-label">Tipo de Relatório</label>
              <select class="form-select" id="reportType" name="reportType" required>
                <option value="" disabled selected>Selecione o tipo de relatório</option>
                <option value="periodo">Reservas por Período</option>
                <option value="mesaConfirmada">Reservas por Garçom</option>
                <option value="mesaDeterminada">Reservas por Mesa</option>
              </select>
            </div>

            <!-- Campos para relatório de Período -->
            <div id="commonFields" style="display:none;">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="startDate" class="form-label">Data Inicial</label>
                  <input type="date" class="form-control" id="startDate" name="startDate">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="endDate" class="form-label">Data Final</label>
                  <input type="date" class="form-control" id="endDate" name="endDate">
                </div>
              </div>
            </div>

            <!-- Campos para relatório de Mesa Confirmada -->
            <div id="mesaConfirmadaFields" style="display:none;">
              <div class="mb-3">
                <label for="garcom" class="form-label">Garçom</label>
                <select class="form-select" id="garcom" name="garcom">
                  <option value="" disabled selected>Selecione o Garçom</option>
                  <option value="Marcilio">Marcilio</option>
                  <option value="Roan">Roan</option>
                  <option value="Marcus">Marcus</option>
                </select>
              </div>
            </div>

            <!-- Campos para relatório de Mesa Determinada -->
            <div id="mesaDeterminadaFields" style="display:none;">
              <div class="mb-3">
                <label for="mesaDeterminada" class="form-label">Mesa</label>
                <input type="text" class="form-control" id="mesaDeterminada" name="mesaDeterminada">
              </div>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-success">Gerar</button>
            </div>
          </form>
          <div id="reportFeedback" class="mt-3"></div>
        </div>
      </div>

      <!-- Card para exibir os resultados do relatório -->
      <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white">
          Resultados do Relatório
        </div>
        <div class="card-body">
          <table class="table table-striped" id="reportTable">
            <thead>
              <tr>
                <th>Métrica</th>
                <th>Valor</th>
              </tr>
            </thead>
            <tbody>
              <!-- Dados do relatório inseridos dinamicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4 mt-5" id="footer">
    <div class="container text-center">
      <p class="mb-0">© 2025 Restaurante - 404 Café. Todos os direitos reservados para a equipe de A3.</p>
    </div>
  </footer>

  <!-- Script para manipulação do Dashboard do Gerente -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Função para obter o mock de dados (registros do atendente e garçom) armazenados no localStorage
      function getReservations() {
        return JSON.parse(localStorage.getItem('reservations')) || [];
      }

      // Exibe/oculta os campos conforme o tipo de relatório selecionado
      document.getElementById('reportType').addEventListener('change', function () {
        const type = this.value;
        // Para "periodo", exibe apenas os campos de datas
        document.getElementById('commonFields').style.display = (type === 'periodo') ? 'block' : 'none';
        // Para "mesaConfirmada", exibe os campos para selecionar garçom e mesa
        document.getElementById('mesaConfirmadaFields').style.display = (type === 'mesaConfirmada') ? 'block' : 'none';
        // Para "mesaDeterminada", exibe campo para a mesa
        document.getElementById('mesaDeterminadaFields').style.display = (type === 'mesaDeterminada') ? 'block' : 'none';
      });

      // Manipulação do formulário para geração do relatório
      document.getElementById('reportForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const reportType = document.getElementById('reportType').value;
        let reportData = [];

        if (reportType === 'periodo') {
          const startDate = document.getElementById('startDate').value;
          const endDate = document.getElementById('endDate').value;
          if (!startDate || !endDate) {
            document.getElementById('reportFeedback').innerHTML =
              '<div class="alert alert-danger" role="alert">Erro: Informe as datas inicial e final para o relatório por período.</div>';
            return;
          }
          if (new Date(startDate) > new Date(endDate)) {
            document.getElementById('reportFeedback').innerHTML =
              '<div class="alert alert-danger" role="alert">Erro: A data inicial deve ser anterior à data final.</div>';
            return;
          }

          
          reportData = generatePeriodReport(startDate, endDate);
        } else if (reportType === 'mesaConfirmada') {
          const waiter = document.getElementById('garcom').value;
          if (!waiter) {
            document.getElementById('reportFeedback').innerHTML =
              '<div class="alert alert-danger" role="alert">Erro: Selecione o garçom para obter o relatório.</div>';
            return;
          }


          reportData = generateMesaConfirmadaReport(waiter, table);
        } else if (reportType === 'mesaDeterminada') {
          const table = document.getElementById('mesaDeterminada').value;
          if (!table) {
            document.getElementById('reportFeedback').innerHTML =
              '<div class="alert alert-danger" role="alert">Erro: Informe a mesa para o relatório por mesa.</div>';
            return;
          }
          reportData = generateMesaDeterminadaReport(table);
        }

        // Exibe os dados na tabela de relatório
        const tbody = document.querySelector('#reportTable tbody');
        tbody.innerHTML = '';
        if (reportData.length === 0) {
          document.getElementById('reportFeedback').innerHTML =
            '<div class="alert alert-warning" role="alert">Nenhum dado encontrado para os parâmetros informados.</div>';
        } else {
          reportData.forEach(item => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${item.metric}</td><td>${item.value}</td>`;
            tbody.appendChild(tr);
          });
          document.getElementById('reportFeedback').innerHTML =
            '<div class="alert alert-success" role="alert">Relatório gerado com sucesso!</div>';
        }
      });

      // Função para gerar relatório por período
      function generatePeriodReport(start, end) {
        let reservations = getReservations();
        // Filtra reservas atendidas (status === 'atendida') e não atendidas ('não atendida')
        const atendidas = reservations.filter(r => r.status === 'atendida' && new Date(r.date) >= new Date(start) && new Date(r.date) <= new Date(end));
        const naoAtendidas = reservations.filter(r => r.status === 'não atendida' && new Date(r.date) >= new Date(start) && new Date(r.date) <= new Date(end));

        return [
          { metric: 'Data Inicial', value: start },
          { metric: 'Data Final', value: end },
          { metric: 'Total de Reservas Atendidas', value: atendidas.length },
          { metric: 'Total de Reservas Não Atendidas', value: naoAtendidas.length }
        ];
      }

      // Função para gerar relatório por mesa confirmada (garçom e mesa)
      function generateMesaConfirmadaReport(waiter, table) {
        let reservations = getReservations();
        const confirmadas = reservations.filter(r => r.status === 'confirmada' && r.waiter === waiter );

        return confirmadas.length ? [
          { metric: 'Garçom', value: waiter },
          { metric: 'Reservas Confirmadas', value: confirmadas.length }
        ] : [];
      }

      // Função para gerar relatório por mesa determinada (todas as reservas feitas para uma mesa)
      function generateMesaDeterminadaReport(table) {
        let reservations = getReservations();
        const feitasNaMesa = reservations.filter(r => r.table.toLowerCase() === table.toLowerCase());

        return feitasNaMesa.length ? [
          { metric: 'Mesa', value: table },
          { metric: 'Total de Reservas Feitas', value: feitasNaMesa.length }
        ] : [];
      }
    });
  </script>
</body>
</html>
