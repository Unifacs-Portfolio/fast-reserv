<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Gerente</title>
  <link rel="icon" href="assets/images/faviconcoffe.jpg" type="image/x-icon" />
  <!-- Bootstrap CDN: Estilos e scripts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link para o CSS personalizado -->
  <link rel="stylesheet" href="../assets/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Menu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="attendent.html">Atendente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="waiter.html">Garçom</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="manager.html">Gerente</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <div id="content-wrap" class="flex-fill container py-4">
    <main class="container mt-5">
      <h1 class="mb-4">Painel do Gerente</h1>
      
      <!-- Card para geração de relatórios -->
      <div class="card mb-4 shadow-sm">
        <div class="card-header bg-danger text-white">
          Gerar Relatório
        </div>
        <div class="card-body">
          <form id="reportForm">
            <!-- Seleção do tipo de relatório -->
            <div class="mb-3">
              <label for="reportType" class="form-label">Tipo de Relatório</label>
              <select class="form-select" id="reportType" name="reportType" required>
                <option value="" disabled selected>Selecione o tipo de relatório</option>
                <option value="periodo">Relatório por Período</option>
                <option value="garçom">Relatório por Garçom</option>
                <option value="mesa">Relatório por Mesa</option>
              </select>
            </div>

            <!-- Campos para relatório de Período -->
            <div id="commonFields">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="startDate" class="form-label">Data Inicial</label>
                  <input type="date" class="form-control" id="startDate" name="startDate">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="endDate" class="form-label">Data Final</label>
                  <input type="date" class="form-control" id="endDate" name="endDate">
                </div>
              </div>
            </div>

            <!-- Campos para relatório por Garçom -->
            <div id="garcomFields">
              <div class="mb-3">
                <label for="garcom" class="form-label">Garçom</label>
                <select class="form-select" id="garcom" name="garcom">
                  <option value="" disabled selected>Selecione o Garçom</option>
                  <option value="Marcilio">Marcilio</option>
                  <option value="Roan">Roan</option>
                  <option value="Marcus">Marcus</option>
                </select>
              </div>
            </div>

            <!-- Campo para relatório por Mesa -->
            <div id="mesaFields" >
              <div class="mb-3">
                <label for="mesa" class="form-label">Mesa</label>
                <select class="form-select" id="mesa" name="mesa">
                  <option value="" disabled selected>Selecione a mesa</option>
                  <option value="1">Mesa 1</option>
                  <option value="2">Mesa 2</option>
                  <option value="3">Mesa 3</option>
                  <option value="4">Mesa 4</option>
                  <option value="5">Mesa 5</option>
                  <option value="6">Mesa 6</option>
                  <option value="7">Mesa 7</option>
                  <option value="8">Mesa 8</option>
                  <option value="9">Mesa 9</option>
                  <option value="10">Mesa 10</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-success">Gerar</button>
            </div>
          </form>
          <div id="reportFeedback" class="mt-3"></div>
        </div>
      </div>

      <!-- Card para exibir os registros do relatório -->
      <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white">
          Registros do Relatório
        </div>
        <div class="card-body">
          <!-- Tabela para exibir os detalhes de cada reserva e resumo final -->
          <table class="table table-striped" id="reportTable">
            <thead>
              <tr>
                <th>Data</th>
                <th>Horário</th>
                <th>Mesa</th>
                <th>Nº de Pessoas</th>
                <th>Nome do Responsável</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <!-- Linhas serão inseridas dinamicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4 mt-5" id="footer">
    <div class="container text-center">
      <p class="mb-0">© 2025 Restaurante - 404 Café. Todos os direitos reservados para a equipe de A3.</p>
    </div>
  </footer>

  <!-- Script para manipulação do Painel do Gerente -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {

      // Função para obter as reservas armazenadas no localStorage
      function getReservations() {
        return JSON.parse(localStorage.getItem('reservations')) || [];
      }

      // Exibe ou oculta os campos conforme o tipo de relatório selecionado
      document.getElementById('reportType').addEventListener('change', function () {
        const type = this.value;
        document.getElementById('commonFields').style.display = (type === 'periodo') ? 'block' : 'none';
        document.getElementById('garcomFields').style.display = (type === 'garçom') ? 'block' : 'none';
        document.getElementById('mesaFields').style.display = (type === 'mesa') ? 'block' : 'none';
      });

      // Manipula a submissão do formulário para geração do relatório
      document.getElementById('reportForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const reportType = document.getElementById('reportType').value;
        let filteredReservations = [];

        if (reportType === 'periodo') {
          const startDate = document.getElementById('startDate').value;
          const endDate = document.getElementById('endDate').value;
          if (!startDate || !endDate) {
            exibeAlerta('Erro: Informe as datas inicial e final para o relatório por período.', 'danger');
            return;
          }
          if (new Date(startDate) > new Date(endDate)) {
            exibeAlerta('Erro: A data inicial deve ser anterior à data final.', 'danger');
            return;
          }
          filteredReservations = getReservations().filter(r =>
            new Date(r.date) >= new Date(startDate) &&
            new Date(r.date) <= new Date(endDate)
          );
        } else if (reportType === 'garçom') {
          const waiter = document.getElementById('garcom').value;
          if (!waiter) {
            exibeAlerta('Erro: Selecione o garçom para o relatório por garçom.', 'danger');
            return;
          }
          filteredReservations = getReservations().filter(r => r.waiter === waiter);
        } else if (reportType === 'mesa') {
          const table = document.getElementById('mesa').value;
          if (!table) {
            exibeAlerta('Erro: Selecione a mesa para o relatório por mesa.', 'danger');
            return;
          }
          filteredReservations = getReservations().filter(r =>
            r.table.toLowerCase() === table.toLowerCase()
          );
        }

        const tbody = document.querySelector('#reportTable tbody');
        tbody.innerHTML = '';
        if (filteredReservations.length === 0) {
          exibeAlerta('Nenhum dado encontrado para os parâmetros informados.', 'warning');
        } else {
          // Para cada reserva filtrada, cria uma linha com seus detalhes.
          filteredReservations.forEach(r => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${r.date}</td>
              <td>${r.time}</td>
              <td>${r.table}</td>
              <td>${r.guests}</td>
              <td>${r.name}</td>
              <td>${r.status}</td>
            `;
            tbody.appendChild(tr);
          });
          // Linha de resumo: total de reservas
          const summaryTr = document.createElement('tr');
          summaryTr.innerHTML = `<td colspan="5"><strong>Total de Reservas</strong></td><td><strong>${filteredReservations.length}</strong></td>`;
          tbody.appendChild(summaryTr);
          exibeAlerta('Relatório gerado com sucesso!', 'success');
        }
      });

      // Função para exibir alertas com timer (3 segundos para desaparecer)
      function exibeAlerta(mensagem, tipo) {
        const feedbackDiv = document.getElementById('reportFeedback');
        const alerta = document.createElement('div');
        alerta.className = `alert alert-${tipo}`;
        alerta.setAttribute('role', 'alert');
        alerta.textContent = mensagem;
        feedbackDiv.innerHTML = '';
        feedbackDiv.appendChild(alerta);
        setTimeout(() => {
          alerta.classList.add('fade-out');
          setTimeout(() => alerta.remove(), 1000);
        }, 3000);
      }
    });
  </script>
</body>

</html>
