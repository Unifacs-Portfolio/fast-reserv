<!DOCTYPE html>
<html lang="pt-BR"> <!-- Declaração do tipo de documento e idioma definido como português do Brasil -->

<head>
  <title>Dashboard do Gerente</title> <!-- Título exibido na aba do navegador -->
  <meta charset="UTF-8"> <!-- Configuração de codificação de caracteres UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Torna a página responsiva em dispositivos móveis -->

  <!-- Bootstrap CDN: Estilos e scripts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script Bootstrap -->

  <!-- Link para o CSS personalizado -->
  <link rel="stylesheet" href="../assets/css/styles.css">

  <!-- Link para o JavaScript personalizado -->
  <script src="../assets/js/main.js"></script>

  <!-- Link para a API de relatórios -->
  <script src="../assets/js/reportApi.js"></script>
</head>

<body>
  <!-- Navbar: Barra de navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <!-- Estilização da barra de navegação -->
    <div class="container">
      <a class="navbar-brand" href="index.html">Restaurante</a> <!-- Logo do restaurante -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
        <!-- Botão para dispositivos móveis -->
        <span class="navbar-toggler-icon"></span> <!-- Ícone de alternância -->
      </button>
      <div class="collapse navbar-collapse" id="navbarNav"> <!-- Menu colapsável -->
        <ul class="navbar-nav ms-auto"> <!-- Lista de links da barra de navegação -->
          <li class="nav-item">
            <a class="nav-link" href="attendent.html">Atendente</a> <!-- Link para a página do atendente -->
          </li>
          <li class="nav-item">
            <a class="nav-link" href="waiter.html">Garçom</a> <!-- Link para a página do garçom -->
          </li>
          <li class="nav-item">
            <a class="nav-link" aria aria-current="page" href="manager.html">Gerente</a>
            <!-- Link ativo para a página do gerente -->
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <main class="container mt-5"> <!-- Main com margem superior para espaçamento -->
    <h1 class="mb-4">Dashboard do Gerente</h1> <!-- Título principal da página -->

    <!-- Card para geração de relatórios -->
    <div class="card mb-4 shadow-sm"> <!-- Card com sombra e margem inferior -->
      <div class="card-header bg-primary text-white"> <!-- Cabeçalho com fundo azul -->
        Gerar Relatório
      </div>
      <div class="card-body">
        <form id="reportForm"> <!-- Formulário para entrada de dados -->
          <div class="row">
            <div class="col-md-5 mb-3">
              <label for="startDate" class="form-label">Data Inicial</label> <!-- Campo para seleção da data inicial -->
              <input type="date" class="form-control" id="startDate" name="startDate" required>
            </div>
            <div class="col-md-5 mb-3">
              <label for="endDate" class="form-label">Data Final</label> <!-- Campo para seleção da data final -->
              <input type="date" class="form-control" id="endDate" name="endDate" required>
            </div>
            <div class="col-md-2 d-flex align-items-end mb-3">
              <button type="submit" class="btn btn-success w-100">Gerar</button> <!-- Botão para gerar relatório -->
            </div>
          </div>
        </form>
        <div id="reportFeedback" class="mt-3"></div> <!-- Div para exibição de mensagens de feedback -->
      </div>
    </div>

    <!-- Card para exibir os resultados do relatório -->
    <div class="card shadow-sm"> <!-- Card estilizado para resultados -->
      <div class="card-header bg-secondary text-white"> <!-- Cabeçalho com fundo cinza -->
        Resultados do Relatório
      </div>
      <div class="card-body">
        <table class="table table-striped" id="reportTable">
          <!-- Tabela com estilo listrado para exibição de métricas -->
          <thead>
            <tr>
              <th>Métrica</th> <!-- Coluna para nome das métricas -->
              <th>Valor</th> <!-- Coluna para valores das métricas -->
            </tr>
          </thead>
          <tbody>
            <!-- Dados do relatório serão inseridos dinamicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4 mt-5" id="footer"> <!-- Rodapé estilizado com fundo escuro -->
    <div class="container text-center">
      <p class="mb-0">© 2025 Restaurante - 404 Café. Todos os direitos reservados para a equipe de A3.</p>
      <!-- Texto de direitos autorais -->
    </div>
  </footer>

  <!-- Script para manipulação do Dashboard do Gerente -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Manipulação do formulário para geração de relatório
      document.getElementById('reportForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Previne o comportamento padrão do formulário

        const startDate = document.getElementById('startDate').value; // Obtem a data inicial
        const endDate = document.getElementById('endDate').value; // Obtem a data final

        // Validação simples do intervalo de datas
        if (new Date(startDate) > new Date(endDate)) {
          document.getElementById('reportFeedback').innerHTML =
            '<div class="alert alert-danger" role="alert">A data inicial deve ser anterior à data final.</div>';
          return;
        }

        // Chamaria uma função da reportApi para buscar dados reais. Aqui simulamos os dados.
        generateReport(startDate, endDate);
      });

      function generateReport(start, end) {
        // Simulação dos dados do relatório
        const reportData = [
          { metric: 'Total de Reservas', value: 120 },
          { metric: 'Reservas Concluídas', value: 95 },
          { metric: 'Mesas Mais Utilizadas', value: 'Mesa A1, Mesa B2' },
          { metric: 'Reservas Canceladas', value: 5 }
        ];

        const tbody = document.querySelector('#reportTable tbody'); // Seleciona o corpo da tabela
        tbody.innerHTML = ''; // Limpa o conteúdo existente

        reportData.forEach(item => { // Adiciona cada métrica como uma linha na tabela
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${item.metric}</td>
            <td>${item.value}</td>
          `;
          tbody.appendChild(tr);
        });

        document.getElementById('reportFeedback').innerHTML =
          '<div class="alert alert-success" role="alert">Relatório gerado com sucesso!</div>'; // Exibe feedback de sucesso
      }
    });
  </script>
</body>

</html>
