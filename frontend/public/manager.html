<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <title>Painel do Gerente</title><!-- Título da página -->
   <meta charset="UTF-8"><!-- Configuração do conjunto de caracteres para UTF-8 -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Responsividade para dispositivos móveis -->
   <!-- Bootstrap CDN: Estilos e scripts -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   <!-- Link para o CSS -->
   <link rel="stylesheet" href="../frontend/public/assets/css/styles.css">
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Navbar: Barra de navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Menu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="attendent.html">Atendente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="waiter.html">Garçom</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="manager.html">Gerente</a><!-- Link ativo -->
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <div id="content-wrap" class="flex-fill container py-4">
    <main class="container mt-5">
      <h1 class="mb-4">Painel do Gerente</h1>

      <!-- Card para geração de relatórios -->
      <div class="card mb-4 shadow-sm">
        <div class="card-header bg-danger text-white">
          Gerar Relatório
        </div>
        <div class="card-body">
          <form id="reportForm">
            <!-- Seleção do tipo de relatório -->
            <div class="mb-3">
              <label for="reportType" class="form-label">Tipo de Relatório</label>
              <select class="form-select" id="reportType" name="reportType" required>
                <option value="" disabled selected>Selecione o tipo de relatório</option>
                <option value="periodo">Reservas por Período</option>
                <option value="mesaConfirmada">Reservas por Mesa Confirmada</option>
              </select>
            </div>

            <!-- Campos para relatório de Período -->
            <div id="commonFields"> 
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="startDate" class="form-label">Data Inicial</label>
                  <input type="date" class="form-control" id="startDate" name="startDate">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="endDate" class="form-label">Data Final</label>
                  <input type="date" class="form-control" id="endDate" name="endDate">
                </div>
              </div>
            </div>

            <!-- Campos para relatório de Mesa Confirmada -->
            <div id="mesaConfirmadaFields"> 
              <div class="mb-3">
                <label for="garcom" class="form-label">Garçom</label>
                <select class="form-select" id="garcom" name="garcom">
                  <option value="" disabled selected>Selecione o Garçom</option>
                  <option value="1">Marcilio</option>
                  <option value="2">Roan</option>
                  <option value="3">Marcus</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="mesa" class="form-label">Mesa</label>
                <input type="text" class="form-control" id="mesa" name="mesa">
              </div>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-success">Gerar</button>
            </div>
          </form>
          <div id="reportFeedback" class="mt-3"></div>
        </div>
      </div>

      <!-- Card para exibir os resultados do relatório -->
      <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white">
          Resultados do Relatório
        </div>
        <div class="card-body">
          <table class="table table-striped" id="reportTable">
            <thead>
              <tr>
                <th>Métrica</th>
                <th>Valor</th>
              </tr>
            </thead>
            <tbody>
              <!-- Dados do relatório inseridos dinamicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4 mt-5" id="footer">
    <div class="container text-center">
      <p class="mb-0">© 2025 Restaurante - 404 Café. Todos os direitos reservados para a equipe de A3.</p>
    </div>
  </footer>

  <!-- Script para manipulação do Dashboard do Gerente -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Exibe e oculta campos adicionais com base no tipo de relatório selecionado
      document.getElementById('reportType').addEventListener('change', function () {
        var type = this.value;
        if (type === 'periodo') {
          document.getElementById('commonFields').style.display = 'block';
          document.getElementById('mesaConfirmadaFields').style.display = 'none';
        } else if (type === 'mesaConfirmada') {
          document.getElementById('commonFields').style.display = 'none';
          document.getElementById('mesaConfirmadaFields').style.display = 'block';
        } else {
          document.getElementById('commonFields').style.display = 'none';
          document.getElementById('mesaConfirmadaFields').style.display = 'none';
        }
      });

      // Manipulação do formulário para geração do relatório
      document.getElementById('reportForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const reportType = document.getElementById('reportType').value;
        let reportData = [];
        // Para relatório por período, as datas são obrigatórias
        if (reportType === 'periodo') {
          const startDate = document.getElementById('startDate').value;
          const endDate = document.getElementById('endDate').value;
          if (!startDate || !endDate) {
            document.getElementById('reportFeedback').innerHTML =
              '<div class="alert alert-danger" role="alert">Informe as datas inicial e final para o relatório por período.</div>';
            return;
          }
          if (new Date(startDate) > new Date(endDate)) {
            document.getElementById('reportFeedback').innerHTML =
              '<div class="alert alert-danger" role="alert">A data inicial deve ser anterior à data final.</div>';
            return;
          }
          reportData = generateReport(reportType, startDate, endDate);
        }
        // Para relatório de mesa confirmada, garçom e mesa são obrigatórios
        else if (reportType === 'mesaConfirmada') {
          const garcom = document.getElementById('garcom').value;
          const mesa = document.getElementById('mesa').value;
          if (!garcom || !mesa) {
            document.getElementById('reportFeedback').innerHTML =
          '<div class="alert alert-danger" role="alert">Selecione o garçom e informe a mesa para o relatório por mesa confirmada.</div>';
            return;
          }
          reportData = generateReport(reportType, null, null, mesa, garcom);
        }

        // Exibe os dados ou mensagem de ausência de dados
        const tbody = document.querySelector('#reportTable tbody');
        tbody.innerHTML = '';
        if (reportData.length === 0) {
          document.getElementById('reportFeedback').innerHTML =
            '<div class="alert alert-warning" role="alert">Nenhum dado encontrado para os parâmetros informados.</div>';
        } else {
          reportData.forEach(item => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${item.metric}</td>
                <td>${item.value}</td>
              `;
            tbody.appendChild(tr);
          });
          document.getElementById('reportFeedback').innerHTML =
            '<div class="alert alert-success" role="alert">Relatório gerado com sucesso!</div>';
        }
      });

      // Função para simular a geração de relatórios
      // Para "periodo", são exibidas as datas e métricas simuladas de reservas registradas e confirmadas
      // Para "mesaConfirmada", são exibidos os dados do garçom selecionado, número da mesa e uma métrica simulada
      function generateReport(reportType, start, end, mesa, garcom) {
        let data = [];
        if (reportType === 'periodo') {
          data = [
            { metric: 'Data Inicial de Análise', value: start },
            { metric: 'Data Final de Análise', value: end },
            { metric: 'Mesas Registradas pelo Atendente', value: 25 },
            { metric: 'Mesas Confirmadas pelo Garçom', value: 20 }
          ];
        } else if (reportType === 'mesaConfirmada') {
          const garcomName = (garcom === '1') ? 'Marcilio' : (garcom === '2') ? 'Roan' : (garcom === '3') ? 'Marcus' : '';
          data = [
            { metric: 'Garçom', value: garcomName },
            { metric: 'Mesa', value: mesa },
            { metric: 'Reservas Confirmadas', value: 8 }
          ];
        }
        return data;
      }
    });
  </script>
</body>

</html>
