<head>
    <meta charset="UTF-8"><!-- Conjunto de caracteres -->

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Menu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="attendent.html">Atendente</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="waiter.html">Garçom</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="manager.html">Gerente</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div id="content-wrap" class="flex-fill container py-4">
        <main class="container mt-5">
            <h1 class="mb-4">Painel do Garçom</h1>
            <!-- Card para exibição de reservas pendentes -->
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-success text-white">
                    Reservas Pendentes de Confirmação
                </div>
                <div class="card-body">
                    <div id="waiterFeedback"></div>
                    <div id="tableWrapper">
                        <table class="table table-striped" id="reservationsTable">
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Horário</th>
                                    <th>Mesa</th>
                                    <th>Nº de Pessoas</th>
                                    <th>Responsável</th>
                                    <th>Garçom</th>
                                    <th>Ação</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Linhas serão carregadas dinamicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-auto" id="footer">
        <div class="container text-center">
            <p class="mb-0">© 2025 Restaurante - 404 Café. Todos os direitos reservados para a equipe de A3.
            </p>
        </div>
    </footer>

    <!-- Script para manipulação do Painel do Garçom -->
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            /**
             * @typedef {Object} Reservas
             * @property {string} id - ID único da reserva
             * @property {string} data - Data da reserva
             * @property {string} hora - Horário da reserva
             * @property {string} mesaId - Mesa reservada
             * @property {number} quantidadePessoas - Número de pessoas na reserva
             * @property {string} nomeResponsavel - Nome do responsável pela reserva
             * @property {string} status - Status da reserva (pendente, confirmada, cancelada)
             * @property {string} [verify_by] - Nome do garçom que confirmou a reserva (opcional)
             */
            /**
             * @return {Promise<Array<Reservas>>}
             */
            async function getReservations() {
                const response = await fetch("/api/reservas");
                return await response.json();
            }

            // Função para atualizar o status das reservas
            function patchReservations({ id, status }) {
                return fetch(`/api/reservas/${id}`, {
                    method: "PATCH",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ status })
                });
            }

            // Função para exibir feedback no painel do Garçom utilizando alertas estilizados
            function showWaiterFeedback(message, type) {
                const feedbackDiv = document.getElementById('waiterFeedback');
                feedbackDiv.innerHTML = `<div class="alert ${type}" role="alert">${message}</div>`;
            }

            // Função para carregar somente as reservas com status "pendente" na tabela
            async function loadReservations() {
                const { reservas } = await getReservations();
                const tbody = document.querySelector('#reservationsTable tbody');
                tbody.innerHTML = ''; // Limpa os dados atuais

                // Filtra apenas reservas pendentes (exibe somente os registros ativos para confirmação)
                const pendingReservations = reservas.filter(r => r.status === 'aguardando');
                pendingReservations.forEach(reservation => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
            <td>${reservation.data}</td>
            <td>${reservation.hora}</td>
            <td>${reservation.mesaId}</td>
            <td>${reservation.quantidadePessoas}</td>
            <td>${reservation.nomeResponsavel}</td>
            <td>
              <select class="form-select form-select-sm">
                <option value="" hidden>Selecione</option>
                <option value="Marcilio">Marcilio</option>
                <option value="Roan">Roan</option>
                <option value="Marcus">Marcus</option>
              </select>
            </td>
            <td>
              <button class="btn btn-success btn-sm" data-id="${reservation.id}">
                Confirmar
              </button>
            </td>
          `;
                    tbody.appendChild(tr);
                });
            }

            // Carrega as reservas assim que a página é carregada (mantendo os dados atualizados)
            await loadReservations();

            // Manipula cliques no tbody para confirmar reserva
            document.querySelector('#reservationsTable tbody').addEventListener('click', async function (e) {
                if (e.target.tagName.toLowerCase() === 'button') {
                    const reservationId = e.target.getAttribute('data-id');
                    let { reservas } = await getReservations();
                    const index = reservas.findIndex(r => r.id === reservationId);

                    // Se não encontrou a reserva, exibe erro
                    if (index === -1) {
                        showWaiterFeedback('Erro: Reserva não encontrada ou já confirmada.', 'alert-danger');
                        return;
                    }

                    const tr = e.target.closest('tr');

                    // Se o botão for de confirmação
                    if (e.target.classList.contains('btn-success')) {
                        // Pega o valor selecionado no select para o garçom
                        const selectedWaiter = tr.querySelector('select').value;
                        if (!selectedWaiter) {
                            showWaiterFeedback('Selecione um garçom responsável antes de confirmar.', 'alert-danger');
                            return;
                        }

                        // Atualiza o status para "confirmada" e registra o garçom que confirmou
                        /* reservations[index].status = "confirmada";
                        reservations[index].waiter = selectedWaiter;
                        saveReservations(reservas); */
                        const reservaStatusAtualizada = await patchReservations({
                            id: reservas[index].id,
                            // Aviso: irei criar a rota GET /api/garcons para pegar os garcons
                            // verify_by: selectedWaiter,(Precisa passar garcomId (random string))
                            status: "confirmada"
                        });
                        if (!reservaStatusAtualizada.ok) {
                            showWaiterFeedback('Erro ao confirmar reserva. Tente novamente.', 'alert-danger');
                            return;
                        }
                        await loadReservations();
                        showWaiterFeedback(`Reserva confirmada com sucesso pelo garçom ${selectedWaiter}.`, 'alert-info');
                    }
                }
            });
        });
    </script>
</body>

</html>
