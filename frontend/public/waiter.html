<!DOCTYPE html>
<html lang="pt-BR">

<head>
     <title>Painel do Garçom</title><!-- Título da página -->
     <meta charset="UTF-8"><!-- Configuração do conjunto de caracteres para UTF-8 -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Responsividade para dispositivos móveis -->
     <!-- Bootstrap CDN: Estilos e scripts -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
     <!-- Link para o CSS -->
     <link rel="stylesheet" href="../frontend/public/assets/css/styles.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar: Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Menu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="attendent.html">Atendente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="waiter.html">Garçom</a><!-- Link ativo -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="manager.html">Gerente</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div id="content-wrap" class="flex-fill container py-4">
        <main class="container mt-5">
            <h1 class="mb-4">Painel do Garçom</h1>

            <!-- Card para exibição de reservas pendentes -->
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-success text-white">
                    Reservas Pendentes de Confirmação
                </div>
                <div class="card-body">
                    <div id="waiterFeedback"></div>
                    <table class="table table-striped" id="reservationsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Data</th>
                                <th>Horário</th>
                                <th>Mesa</th>
                                <th>Nº de Pessoas</th>
                                <th>Responsável</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- As linhas inseridas dinamicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5" id="footer">
        <div class="container text-center">
            <p class="mb-0">© 2025 Restaurante - 404 Café. Todos os direitos reservados para a equipe de A3.</p>
        </div>
    </footer>

    <!-- Script para manipulação do Dashboard do Garçom -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Função para carregar as reservas pendentes (exemplo de dados simulados)
            const reservations = [
                { id: 1, date: '2025-05-01', time: '19:00', table: 'A1', guests: 4 },
                { id: 2, date: '2025-05-02', time: '20:00', table: 'B2', guests: 2 }
            ];

            const tbody = document.querySelector('#reservationsTable tbody');
            tbody.innerHTML = '';

            // Adiciona as reservas à tabela com box de seleção para o garçom responsável
            reservations.forEach(reservation => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
          <td>${reservation.id}</td>
          <td>${reservation.date}</td>
          <td>${reservation.time}</td>
          <td>${reservation.table}</td>
          <td>${reservation.guests}</td>
          <td>
          <select class="form-select form-select-sm" id="waiter-select">
          <option value="" hidden>Selecione</option>
          <option value="1">Marcilio</option>
          <option value="2">Roan</option>
          <option value="3">Marcus</option>
          </select>
          </td>
          <td>
            <button class="btn btn-success btn-sm" data-id="${reservation.id}">
              Confirmar
            </button>
            <button class="btn btn-danger btn-sm ms-2" data-id="${reservation.id}">
              Excluir
            </button>
          </td>
        `;
                tbody.appendChild(tr);
            });

            // Manipula cliques nos botões de confirmação e deleção
            document.querySelector('#reservationsTable tbody').addEventListener('click', function (e) {
                if (e.target.tagName.toLowerCase() === 'button') {
                    const reservationId = e.target.getAttribute('data-id');
                    const tr = e.target.closest('tr'); // linha da reserva
                    const feedbackDiv = document.getElementById('waiterFeedback');

                    // Se for o botão de confirmação
                    if (e.target.classList.contains('btn-success')) {
                        // Obtém o valor selecionado no box de seleção
                        const selectElem = tr.querySelector('select');
                        const selectedWaiter = selectElem.value;
                        if (!selectedWaiter) {
                            alert('Selecione um garçom responsável antes de confirmar.');
                            return;
                        }
                        // Remove a reserva e exibe feedback
                        tr.remove();
                        feedbackDiv.innerHTML = `<div class="alert alert-info" role="alert">
              Reserva ${reservationId} confirmada com o garçom de ID ${selectedWaiter}!
            </div>`;
                    }
                    // Se for o botão de deleção
                    else if (e.target.classList.contains('btn-danger')) {
                        tr.remove();
                        feedbackDiv.innerHTML = `<div class="alert alert-warning" role="alert">
              Reserva ${reservationId} foi excluída.
            </div>`;
                    }
                }
            });
        });
    </script>
</body>

</html>
