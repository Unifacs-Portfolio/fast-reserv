<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Atendente</title>
  <link rel="icon" href="assets/images/faviconcoffe.jpg" type="image/x-icon" />
  <!-- Bootstrap CDN: Estilos e scripts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Link para o CSS personalizado -->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <!-- Scripts JavaScript -->
  <script src="api.js" type="module"></script>
  <script src="atendente.js" type="module"></script>
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Menu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="attendent.html">Atendente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="waiter.html">Garçom</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="manager.html">Gerente</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <div id="content-wrap" class="flex-fill container py-4">
    <main class="container mt-5">
      <h1 class="mb-4">Painel do Atendente</h1>
      <div class="row">
        <!-- Seção do Formulário para Criar Reserva -->
        <div class="col-md-6">
          <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white">
              CRIAR NOVA RESERVA
            </div>
            <div class="card-body">
              <form id="reservationForm">
                <div class="mb-3">
                  <label for="date" class="form-label">Data</label>
                  <input type="date" class="form-control" id="date" name="date" required />
                </div>
                <div class="mb-3">
                  <label for="time" class="form-label">Horário</label>
                  <input type="time" class="form-control" id="time" name="time" required />
                </div>
                <div class="mb-3">
                  <label for="table" class="form-label">Mesa</label>
                  <select class="form-select" id="table" name="table" required>
                    <option value="" disabled selected>Selecione a Mesa</option>
                    <option value="1">Mesa 1 </option>
                    <option value="2">Mesa 2 </option>
                    <option value="3">Mesa 3 </option>
                    <option value="4">Mesa 4 </option>
                    <option value="5">Mesa 5 </option>
                    <option value="6">Mesa 6 </option>
                    <option value="7">Mesa 7 </option>
                    <option value="8">Mesa 8 </option>
                    <option value="9">Mesa 9 </option>
                    <option value="10">Mesa 10 </option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="guests" class="form-label">Número de Pessoas</label>
                  <input type="number" class="form-control" id="guests" name="guests" min="1" required />
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Nome do Responsável</label>
                  <input type="text" class="form-control" id="name" name="name" required />
                </div>
                <button type="submit" class="btn btn-primary">
                  Criar Reserva
                </button>
              </form>
              <div id="reservationFeedback" class="mt-3"></div>
            </div>
          </div>
        </div>

        <!-- Seção da Tabela de Reservas Pendentes -->
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-header bg-secondary text-white">
              RESERVAS PENDENTES DE CONFIRMAÇÃO
            </div>
            <div class="card-body">
              <div id="tableWrapper">
                <table class="table table-striped" id="reservationsTable">
                  <thead>
                    <tr>
                      <th>Data</th>
                      <th>Horário</th>
                      <th>Mesa</th>
                      <th>Nº de Pessoas</th>
                      <th>Nome do Responsável</th>
                      <th>Ação</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Linhas serão inseridas dinamicamente -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <!-- Footer -->
  <footer class="bg-dark text-white py-4 mt-auto" id="footer">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 Restaurante - 404 Café. Todos os direitos reservados para a equipe de A3.
      </p>
    </div>
  </footer>
</body>

</html>
