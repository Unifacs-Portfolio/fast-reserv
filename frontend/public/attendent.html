<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="assets/css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Navbar -->

    <div class="container">
      <a class="navbar-brand" href="index.html">Menu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="attendent.html">Atendente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="waiter.html">Garçom</a>

          <li class="nav-item">
            <a class="nav-link" href="manager.html">Gerente</a>
          </li>
        </ul>
      </div>
    </div>

  <!-- Conteúdo Principal -->
  <div id="content-wrap" class="flex-fill container py-4">
    <main class="container mt-5">
      <h1 class="mb-4">Painel do Atendente</h1>
      <div class="row">
        <!-- Seção do Formulário para Criar Reserva -->
        <div class="col-md-6">
          <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white">
              CRIAR NOVA RESERVA
            </div>
            <div class="card-body">
              <form id="reservationForm">
                <div class="mb-3">
                  <label for="date" class="form-label">Data</label>
                  <input type="date" class="form-control" id="date" name="date" required />
                </div>
                <div class="mb-3">
                  <label for="time" class="form-label">Horário</label>
                  <input type="time" class="form-control" id="time" name="time" required />
                </div>
                <div class="mb-3">
                  <label for="table" class="form-label">Mesa</label>
                  <select class="form-select" id="table" name="table" required>
                    <option value="" disabled selected>Selecione a Mesa</option>
                    <option value="1">Mesa 1 </option>
                    <option value="2">Mesa 2 </option>
                    <option value="3">Mesa 3 </option>
                    <option value="4">Mesa 4 </option>
                    <option value="5">Mesa 5 </option>
                    <option value="6">Mesa 6 </option>
                    <option value="7">Mesa 7 </option>
                    <option value="8">Mesa 8 </option>
                    <option value="9">Mesa 9 </option>
                    <option value="10">Mesa 10 </option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="guests" class="form-label">Número de Pessoas</label>
                  <input type="number" class="form-control" id="guests" name="guests" min="1" required />
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Nome do Responsável</label>
                  <input type="text" class="form-control" id="name" name="name" required />
                </div>
                <button type="submit" class="btn btn-primary">
                  Criar Reserva
                </button>
              </form>
              <div id="reservationFeedback" class="mt-3"></div>
            </div>
          </div>
        </div>

        <!-- Seção da Tabela de Reservas Pendentes -->
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-header bg-secondary text-white">
              RESERVAS PENDENTES DE CONFIRMAÇÃO
            </div>
            <div class="card-body">
              <div id="tableWrapper">
                <table class="table table-striped" id="reservationsTable">
                  <thead>
                    <tr>
                      <th>Data</th>
                      <th>Horário</th>
                      <th>Mesa</th>
                      <th>Nº de Pessoas</th>
                      <th>Nome do Responsável</th>
                      <th>Ação</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Linhas serão inseridas dinamicamente -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <!-- Footer -->
  <footer class="bg-dark text-white py-4 mt-auto" id="footer">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 Restaurante - 404 Café. Todos os direitos reservados para a equipe de A3.
      </p>
    </div>
  </footer>

  <!-- Script para manipulação do Painel do Atendente -->
  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      // Obtém as reservas do localStorage (simulando a comunicação com o servidor)
      async function getReservations() {
        const response = await fetch("/api/reservas");
        return await response.json();
      }

      // Salva as reservas atualizadas no localStorage ou no servidor

      async function saveReservation(reservation) {
        const response = await fetch("/api/reservas", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(reservation)
        });
        if (!response.ok) {
          console.error("Erro ao salvar reserva:", response.statusText);
          console.error("Mensagem de erro:", await response.text());
          showFeedback(`Status: ${response.status} Erro ao salvar reserva. Tente novamente.`, "alert-danger");
          return;
        }
        showFeedback("Reserva registrada com sucesso e aguardando confirmação!", "alert-success");
        const reservas = await response.json();
        console.log("Reservas salvas:", reservas);
        return reservas;
      }

      // Exibe feedback ao usuário com alertas estilizados
      function showFeedback(message, type) {
        const feedbackDiv = document.getElementById("reservationFeedback");
        feedbackDiv.innerHTML = `<div class="alert ${type}" role="alert">${message}</div>`;
      }

      // Valida se a data e o horário da reserva são válidos:
      // - Não permite datas anteriores.
      // - Se a reserva for para o dia atual, o horário deve ser posterior ao horário corrente.
      function isValidReserveDateTime(dateStr, timeStr) {
        const now = new Date();

        // Cria um objeto Date para a reserva, juntando data e hora
        const [year, month, day] = dateStr.split("-").map(Number);
        const [hour, minute] = timeStr.split(":").map(Number);
        const reservationDateTime = new Date(year, month - 1, day, hour, minute, 0);

        console.log("Agora:", now);
        console.log("Reserva:", reservationDateTime);

        if (reservationDateTime <= now) {
          showFeedback(
            "Não é possível fazer reservas para datas ou horários passados ou iguais ao atual",
            "alert-danger"
          );
          return false;
        }
        return true;
      }

      // Carrega as reservas com status "pendente" e as exibe na tabela
      async function loadReservations() {
        const { reservas } = await getReservations();
        console.log(reservas)
        const tbody = document.querySelector("#reservationsTable tbody");
        tbody.innerHTML = ""; // Limpa a tabela
        // Filtra reservas pendentes
        const pendingReservations = reservas.filter(r => r.status === "aguardando");
        pendingReservations.forEach(r => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
          <td>${r.data}</td>
          <td>${r.hora}</td>
          <td>${r.mesaId}</td>
          <td>${r.quantidadePessoas}</td>
          <td>${r.nomeResponsavel}</td>
          <td>
            <button class="btn btn-danger btn-sm" data-id="${r.id}">Cancelar</button>
          </td>
        `;
          tbody.appendChild(tr);
        });
      }

      // Verifica se já existe uma reserva para a mesma mesa, data e horário (somente para reservas pendentes)
      async function isTableAlreadyReserved(date, time, table) {
        const { reservas } = await getReservations();
        return reservas.some(r =>
          r.status === "aguardando" &&
          r.data === date &&
          r.hora === time &&
          r.mesaId === table
        );
      }

      // Manipula o envio do formulário para criar nova reserva
      document.getElementById("reservationForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;
        const table = document.getElementById("table").value;
        const guests = document.getElementById("guests").value;

        // Valida a data e o horário
        if (!isValidReserveDateTime(date, time)) {
          return;
        }

        // Evita duplicidade: mesa já reservada para o mesmo dia e horário
        /* if (isTableAlreadyReserved(date, time, table)) {
          showFeedback("Erro: A mesa solicitada já está reservada.", "alert-danger");
          return;
        } */

        // Cria uma nova reserva com status "aguardando"
        const newReservation = {
          data: date,
          hora: time,
          mesaId: parseInt(table),
          quantidadePessoas: parseInt(guests),
          nomeResponsavel: name,
          status: "aguardando"
        };

        await saveReservation(newReservation);
        await loadReservations();
        e.target.reset();
      });

      // Manipula o cancelamento da reserva: a ação do atendente (cancelamento) é enviada ao gerente.
      // Ao cancelar a reserva seu status é atualizado para "cancelada" e ela deixa de ser exibida na tabela.
      document.querySelector("#reservationsTable tbody").addEventListener("click", async function (e) {
        if (e.target.tagName.toLowerCase() === "button") {
          const reservationId = e.target.getAttribute("data-id");
          let { reservas } = await getReservations();
          const index = reservas.findIndex(r => r.id === reservationId);
          if (index === -1) {
            showFeedback("Erro: Reserva não encontrada.", "alert-danger");
            return;
          }

          const patchedReserva = await patchReservations({
            id: reservas[index].id,
            status: "cancelada"
          });
          if (!patchedReserva.ok) {
            showFeedback("Erro ao cancelar reserva. Tente novamente.", "alert-danger");
            return;
          }
          await loadReservations();
          showFeedback("Reserva cancelada com sucesso.", "alert-info");
        }
      });
      function patchReservations({ id, status }) {
        return fetch(`/api/reservas/${id}`, {
          method: "PATCH",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ status })
        });
      }
      // Inicializa a tabela com as reservas pendentes ao carregar a página
      await loadReservations();
    });
  </script>

</body>
